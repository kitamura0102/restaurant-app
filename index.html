<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3b2bd313f.js"
      crossorigin="anonymous"
    ></script>
    <title>Restaurant App - Scrimba Solo Project</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class="upper-bg">
        <h1>Raul's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>

      <div class="container" id="container"></div>
      <div class="complete-order-body hidden modal" id="completeOrder">
        <h3>Enter Card Details</h3>
        <form action="form" class="form">
          <input type="text" placeholder="Enter your name" id="name" required>
          <input type="text" placeholder="Enter card number" id="card-Number" required>
          <input type="text" placeholder="Enter CVV" id="cvv" required>
        </form>
        <button type="submit" class="form-btn" id="form">Pay</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
